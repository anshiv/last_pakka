<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Apology</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .active {
      display: flex;
    }
    .slider-container {
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    input[type=range] {
      width: 100%;
      -webkit-appearance: none;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
    input[type=range]::-moz-range-thumb {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
    .message {
      font-size: 24px;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .click-box {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    .click-box::after {
      content: \"\";
    }
    .fade-message {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="mainScreen" class="screen active">
    <div class="slider-container">
      <p>Slide to continue</p>
      <input type="range" id="mySlider" min="0" max="100" value="0">
    </div>
  </div>

  <div id="apologyScreen" class="screen">
    <p class="message">üôá‚Äç‚ôÇÔ∏è sorry for the blank emails<br>That won't happen again</p>
    <button class="click-box" onclick="showFadeMessage()"></button>
    <p id="fadeMsg" class="fade-message">on top of my head, maybe log off</p>
  </div>

  <script>
    const slider = document.getElementById('mySlider');
    const mainScreen = document.getElementById('mainScreen');
    const apologyScreen = document.getElementById('apologyScreen');
    const fadeMsg = document.getElementById('fadeMsg');

    slider.addEventListener('input', function() {
      if (slider.value == slider.max) {
        mainScreen.classList.remove('active');
        apologyScreen.classList.add('active');
      }
    });

    function showFadeMessage() {
      fadeMsg.classList.add('fade-in'); // Show message immediately
      setTimeout(() => {
        fadeMsg.textContent = "yes, I get it, I'll stop"; // Update message after 3 sec
      }, 3000);
    }
  </script>
</body>
</html>
