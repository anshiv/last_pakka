<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Apology</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .active {
      display: flex;
    }
    .slider-container {
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    input[type=range] {
      width: 100%;
      -webkit-appearance: none;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
    input[type=range]::-moz-range-thumb {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
    .message {
      font-size: 24px;
      color: #333;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="mainScreen" class="screen active">
    <div class="slider-container">
      <p>Slide to continue</p>
      <input type="range" id="mySlider" min="0" max="100" value="0">
    </div>
  </div>

  <div id="apologyScreen" class="screen">
    <p class="message">üôá‚Äç‚ôÇÔ∏è sorry for the blank emails<br>That won't happen again</p>
  </div>

  <script>
    const slider = document.getElementById('mySlider');
    const mainScreen = document.getElementById('mainScreen');
    const apologyScreen = document.getElementById('apologyScreen');

    slider.addEventListener('input', function() {
      if (slider.value == slider.max) {
        mainScreen.classList.remove('active');
        apologyScreen.classList.add('active');
      }
    });
  </script>
</body>
</html>
